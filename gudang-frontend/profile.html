<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Profil</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body onload="getProfile()"> <h1>Profil Pengguna</h1>

<div class="container">
  <div id="profileDisplay">
    <p><strong>Nama:</strong> <span id="displayName">Loading...</span></p>
    <p><strong>Email:</strong> <span id="displayEmail">Loading...</span></p>
    <p><strong>Peran:</strong> <span id="displayRole">Loading...</span></p>
    <button onclick="showEditForm()">Edit Profil</button>
  </div>

  <div id="editForm" style="display:none; margin-top: 20px; border-top: 1px solid #ccc; padding-top: 10px;">
    <h3>Edit Profil</h3>
    <input type="text" id="editName" placeholder="Nama Baru">
    <input type="email" id="editEmail" placeholder="Email Baru">
    <button onclick="updateProfile()">Simpan Perubahan</button>
    <button onclick="hideEditForm()" style="background-color: #6c757d;">Batal</button>
  </div>
</div>

<script src="js/auth.js"></script>
<script src="js/profile.js"></script>
</body>
</html>
